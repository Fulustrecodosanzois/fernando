	</div>

	<!-- Contact section  -->

	<section class="contact-section">
		<div class="container">
			<div class="row">
				<div class="col-lg-4">
					<div class="contact-text">
						<h3 class="text-white">Vamor Começar!</h3>

							<li class="text-white">Rua tal <br>Pará - Brasi</li>

				</div>
				<div class="col-lg-8">

						<div class="row">
							<div class="col-lg-6">

							</div>
							<div class="col-lg-6">
								<input type="number" placeholder="Seu Telefone">
							</div>
							<div class="col-lg-4">
							</div>
							<div class="col-lg-12">
								<textarea class="text-msg" placeholder="Mensagem"></textarea>

							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
